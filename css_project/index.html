<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe Masters</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app">
      <header class="brand-header">
        <img
          class="coffee_masters_logo"
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="Coffe Masters logo"
        />
        <h1 class="brand">Coffe Masters</h1>
      </header>

      <div class="checkout-page">
        <div class="checkout-section items-section">
          <h2 class="checkout-section-name">Items</h2>
          <div class="item">
            <p class="item-quantity">1x</p>
            <p class="item-name">Cappuccino</p>
            <p class="item-cost">$3.35</p>
            <div class="item-note-container">
              <p class="item-note">Little foam</p>
            </div>
          </div>
          <div class="item">
            <p class="item-quantity">1x</p>
            <p class="item-name">Cappuccino</p>
            <p class="item-cost">$3.85</p>
            <div class="item-note-container">
              <p class="item-note">Little milk</p>
              <p class="item-note">Double expresso</p>
            </div>
          </div>
          <div class="item">
            <p class="item-quantity">1x</p>
            <p class="item-name">Croissant</p>
            <p class="item-cost">$2.45</p>
            <div class="item-note-container">
              <p class="item-note">Butter</p>
            </div>
          </div>
        </div>
        <div class="checkout-section customer-name-section">
          <h2 class="checkout-section-name">Name</h2>
          <div class="input-group">
            <label for="input-name" class="input-label">Name for order</label>
            <input id="input-name" class="input-text" placeholder="Ford Prefect" />
          </div>
        </div>
        <div class="checkout-section payment-section">
          <h2 class="checkout-section-name">Payment</h2>
          <div class="input-group">
            <label for="input-ccn" class="input-label">Card number</label>
            <input id="input-ccn" class="input-text" placeholder="1234 5678 9012 3456" />
          </div>
          <div class="input-group">
            <label for="input-ccv" class="input-label">CCV number</label>
            <input id="input-ccv" class="input-text cvv" placeholder="001" />
          </div>
        </div>
        <table class="balance-table">
          <tr>
            <td>Subtotal:</td>
            <td>$9.65</td>
          </tr>
          <tr>
            <td>Tax:</td>
            <td>$0.82</td>
          </tr>
          <tr>
            <td>Total:</td>
            <td>$10.47</td>
          </tr>
        </table>
        <button class="place-order-bttn">Place order</button>
      </div>
    </div>
  </body>
</html>
