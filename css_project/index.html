<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe Masters</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="app">
      <header class="brand-header">
        <img
          class="coffee_masters_logo"
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="Coffe Masters logo"
        />
        <h1 class="brand">Coffe Masters</h1>
      </header>

      <div class="checkout-page">
        <div class="checkout-section items-section">
          <h2 class="checkout-section-name">Items</h2>
          <div class="item">
            <p class="item-quantity">1x</p>
            <p class="item-name">Cappuccino</p>
            <p class="item-cost">$3.35</p>
            <div class="item-note-container">
              <p class="item-note">Little foam</p>
            </div>
          </div>
          <div class="item">
            <p class="item-quantity">1x</p>
            <p class="item-name">Cappuccino</p>
            <p class="item-cost">$3.85</p>
            <div class="item-note-container">
              <p class="item-note">Little milk</p>
              <p class="item-note">Double expresso</p>
            </div>
          </div>
          <div class="item">
            <p class="item-quantity">1x</p>
            <p class="item-name">Croissant</p>
            <p class="item-cost">$2.45</p>
            <div class="item-note-container">
              <p class="item-note">Butter</p>
            </div>
          </div>
        </div>
        <div class="checkout-section customer-name-section">
          <h2 class="checkout-section-name">Name</h2>
          <input class="input-name">
        </div>
        <div class="checkout-section payment-section">
          <h2 class="checkout-section-name">Payment</h2>
          <input class="input-name">
        </div>
      </div>
    </div>
  </body>
</html>
